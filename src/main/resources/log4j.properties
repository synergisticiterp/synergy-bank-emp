# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=D:/synergy_bank_emp_log_file.txt
#log4j.appender.LOG.layout=ex.logging.MyPatternLayout
log4j.appender.file.MaxFileSize=1MB
log4j.appender.file.MaxBackupIndex=2
log4j.appender.file.layout=org.apache.log4j.PatternLayout
#log4j.appender.file.layout=com.pets.dog.util.MyPatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} - %d{yyyy-MM-dd} %5p %c{1}:%L - %m%n
 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout=com.pets.dog.util.MyPatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} - %d{yyyy-MM-dd} %5p %c{1}:%L - %m%n
 
# Root logger option
#FEWID
log4j.rootLogger=fatal,file,stdout
log4j.logger.com.bas.common.web.controller=debug
